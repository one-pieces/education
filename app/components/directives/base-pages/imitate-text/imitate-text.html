<div class="imitate-text">
    <div class="jumbotron container">
        <h3 class="title">Text</h3>
        <div class="description">
            Listen to the text and try to imitate the pronouncation. Don't worry if you are not able to get the meaning of the text well.
        </div>
        <div class="jumbotron">
            <div class="row" ng-repeat="row in data.rows">
                <div class="col-md-6" ng-repeat="col in row.cols">
                    <div class="col-xs-10">
                        <div class="phoneticize">{{col.phoneticize}}</div>
                        <div class="snetence">{{col.snetence}}</div>
                    </div>
                    <audio src="{{col.audioUrl}}" controls="controls">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
        </div>
        <h3 class="title">Goal</h3>
        <div class="jumbotron small">
            <div ng-bind-html="imitateText.goalHtml"></div>
        </div>
    </div>
</div>
<op-footer-button></op-footer-button>
