<div class="sketch-question container">
    <h3 class="title">Select "{{data.keyword}}"</h3>
    <div class="row">
        <div class="col-sm-3" ng-repeat="option in data.options">
            <div class="thumbnail" ng-click="sketchQuestion.clickCard($index)" ng-class="{'isChecked': option.isChecked}">
                <img src="/static/images/{{option.img}}">
                <div class="caption">
                    <h3>{{option.name}}</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <pageslide ps-open="sketchQuestion.isSlideShown" ps-side="bottom" ps-size="400px" ps-class="answer" ng-class="{'correct': sketchQuestion.result}" ps-container="pageSlide">
            <div class="container">
                <div class="row">
                    <h1 ng-show="sketchQuestion.result">You are correct !</h1>
                    <h1>{{data.keyword}}= {{data.options[data.answer].name}}</h1>
                    <a class="btn slick-arrow next" href="#" ng-click="sketchQuestion.closePageSlide()">Continue</a>
                </div>
            </div>
        </pageslide>
    </div>
</div>
<op-footer-button is-check-button="true" is-click-button-disabled="sketchQuestion.isClickButtonDisabled" click-event="sketchQuestion.showPageSlide()"></op-footer-button>
