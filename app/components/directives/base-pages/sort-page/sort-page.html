<div class=".drag-container">
    <drag-and-drop >
        <div style="padding-top: 42px;padding-left: 22px;"></div>
        <div class="row">
            <div class="col-sm-1">
                <span>
                    <img src="static/images/layout/demoL9-TitleButton_repeat03.png"/>
                </span>
            </div>
            <div class="col-sm-11" style="padding-left:15px;padding-top: 13px;">
                <h4 class="title">
                    <span style="text-decoration-color: #003eff">B.4 排序题</span>
                    <span >Arrage the words to form a coherent sentence.</span>
                </h4>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <drag-item ng-repeat="option in data.options" class="drag-item" drag-id="item-{{option.id}}" drop-to="top right">
                    <p>{{option.phoneticize}}</br> {{option.title}}</p>
                </drag-item>
                <div class="row"></div>
                <drop-spot ng-repeat="option in data.options" max-items="1"  drop-id="drop-spot{{option.id}}">
                    <p>Drop Here</p>
                </drop-spot>
            </div>
        </div>
        <div class="row">
            <div style="padding-top: 192px;padding-left: 522px;"></div>
            <div class="col-sm-4"></div>
            <div class="col-sm-1"><img src="static/images/layout/demoL9-submit-Button.png" onclick="alert('aa')"></div>

        </div>
    </drag-and-drop>
</div>
