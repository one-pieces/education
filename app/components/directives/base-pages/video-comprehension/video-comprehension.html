<div class="video-comprehension container">
    <div class="row">
        <div class="col-sm-6">
            <iframe height="400" width="100%" src="{{videoComprehension.trustedVideoUrl}}" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="col-sm-6">
            <op-choice type="video-comprehension" id="data.id" data="data.problems" is-last-one="videoComprehension.isCurrentProblemLastOne"></op-choice>
        </div>
    </div>
</div>
<op-footer-button is-next-button-hidden="!videoComprehension.isCurrentProblemLastOne"></op-footer-button>
