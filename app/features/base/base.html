<div class="base">
    <header class="header">
        <div class="container">
            <div class="row">
                <img src="/static/images/u7.png">
            </div>
        </div>
    </header>
    <div class="section">    
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div op-slick infinite="false" prev-arrow=".base .prev" next-arrow=".base .next" fade="true">
                        <div class="slide">
                            <op-goal-page></op-goal-page>
                        </div>
                        <div class="slide">
                            <op-sketch-video></op-sketch-video>
                        </div>
                        <div class="slide">
                            <op-sketch-question data="base.pageData[2]"></op-sketch-question>
                        </div>
                        <div class="slide">
                            <op-sketch-question data="base.pageData[3]"></op-sketch-question>
                        </div>
                        <div class="slide"
                                mouse-capture
                               >
                            <flow-chart
                                    style="margin: 5px; width: 100%; height: 100%;"
                                    chart="base.drawLineData"
                                    >
                            </flow-chart>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="pageSlide" class="fixed-bottom"></div>
</div>
